<!DOCTYPE html>

<html>

<head></head>

<body>
  <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;">
  </canvas>

  <script>
    let canvas = document.getElementById("myCanvas");
    let context = canvas.getContext("2d");

    //parameters are x coord, y coord, width, height
    //red rectangle
    context.fillStyle = "#FF0000";
    context.fillRect(0, 0, 150, 80);

    //circle
    context.beginPath();
    context.arc(95, 50, 40, 0, 2 * Math.PI);
    context.stroke();

    //gradient
    let grd = context.createLinearGradient(0, 0, 150, 0);
    grd.addColorStop(0, "purple");
    grd.addColorStop(1, "pink");
    context.fillStyle = grd;
    context.fillRect(0, 100, 150, 80);

    //text
    context.font = "30px Arial";
    context.fillText("Hello World!", 0, 220);

    //using strokeText()
    context.strokeText("Hello World!", 0, 260);

    //center text
    context.textAlign = "Center";
    context.fillText("Hello World!", canvas.width/2, canvas.height/2);

  </script>
</body>

</html>
